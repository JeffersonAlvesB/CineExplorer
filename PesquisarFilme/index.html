<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="author" content="Jefferson Alves">
    <title>CineExplorer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkMode.css">
</head>

<body class="container">
    <header class="container-topo">
        <h1 class="titulo">Cine<span class="titulo-span">Explorer</span></h1>
        <label class="container_mode">
            <input type="checkbox" class="ipt_mode">
            <ion-icon name="sunny-outline" class="sun"></ion-icon>
            <ion-icon name="moon" class="moon"></ion-icon>
            <span class="toogle"></span>
        </label>
    </header>
    <main>
        <section class="secao-pesquisa">
            <div class="pesquisa-container">
                <label class="label-pesquisa" for="pesquisa">Pesquisar Filme:</label>
                <input type="search" id="pesquisa" placeholder="Digite nome do filme...">
                <div class="pesquisa-list none " id="pesquisa-list ">
                </div>
            </div>
        </section>
        <section class="container-filme">
            <div class="resultado">
                <div class="loading"></div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
